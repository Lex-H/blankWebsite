<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白前端網站範本</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>歡迎來到我的網站</h1>
    <p>
        這是一個使用<br>
        純 HTML CSS 和 JavaScript<br>
        的簡單前端網站<br>
        <br>
        手機優先<br>
        預設電腦版跳出下列提示<br>
        <br>
        ~ 請以手機使用本網站 ~<br>
        目前不支援電腦版
    </p>

    <!-- 當使用者用電腦開啟本網站時提醒 -->
    <div id="alertPcNoRwd">
        <p>
            ~ 請以手機使用本網站 ~<br>
            目前不支援電腦版<br>
        </p>
    </div>

    <!-- 預設放在body最後避免Bug -->
    <script src="index.js"></script>
</body>
</html>
